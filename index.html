<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tee Adventskalender</title>
  <!-- Stylesheet mit Versionierung -->
  <link rel="stylesheet" href="style.css?v=1.1">
</head>
<body>
  <div class="page-bg">
    <!-- Hintergrundbild -->
    <div class="background-image"></div>

    <!-- Schnee -->
    <div class="snow">
      <div class="flake"></div>
      <div class="flake"></div>
      <div class="flake"></div>
      <div class="flake"></div>
      <div class="flake"></div>
      <div class="flake"></div>
      <div class="flake"></div>
      <div class="flake"></div>
      <div class="flake"></div>
      <div class="flake"></div>
      <div class="flake"></div>
      <div class="flake"></div>
      <div class="flake"></div>
      <div class="flake"></div>
      <div class="flake"></div>
      <div class="flake"></div>
      <div class="flake"></div>
      <div class="flake"></div>
      <div class="flake"></div>
      <div class="flake"></div>
    </div>

    <!-- Header -->
    <header class="header">
      <h1 class="title">Tee Adventskalender</h1>
      <p class="subtitle">Öffne jeden Tag ein Türchen und entdecke neue Teesorten!</p>
    </header>

    <!-- Main / Kalender -->
    <main class="container">
      <section id="calendar" class="calendar" aria-label="Adventskalender"></section>
    </main>
  </div>

  <!-- Modal -->
  <div class="modal hidden" id="modal">
    <div class="modal-box">
      <button class="modal-close" id="modalClose">&times;</button>
      <div class="modal-content">
        <h2 class="modal-title" id="modalTitle">Tee Name</h2>
        <img src="" alt="" class="modal-image" id="modalImage">
        <p class="modal-desc" id="modalDesc">Beschreibung des Tees</p>
      </div>
    </div>
  </div>

  <!-- Script mit Versionierung -->
  <script src="script.js?v=1.1" defer></script>
</body>
</html>
