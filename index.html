<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tee Adventskalender</title>
  <link rel="stylesheet" href="style.css?v=10.0" />
</head>
<body>
  <div class="page-bg">
    <!-- Hintergrundbild (verschneite Landschaft) -->
    <div class="background-image" aria-hidden="true"></div>
    <!-- Schnee-Ebene: viele .flake-Elemente animiert -->
    <div class="snow" aria-hidden="true">
      <!-- 40 Schneeflocken (du kannst Anzahl anpassen) -->
      <span class="flake"></span><span class="flake"></span><span class="flake"></span><span class="flake"></span>
      <span class="flake"></span><span class="flake"></span><span class="flake"></span><span class="flake"></span>
      <span class="flake"></span><span class="flake"></span><span class="flake"></span><span class="flake"></span>
      <span class="flake"></span><span class="flake"></span><span class="flake"></span><span class="flake"></span>
      <span class="flake"></span><span class="flake"></span><span class="flake"></span><span class="flake"></span>
      <span class="flake"></span><span class="flake"></span><span class="flake"></span><span class="flake"></span>
      <span class="flake"></span><span class="flake"></span><span class="flake"></span><span class="flake"></span>
      <span class="flake"></span><span class="flake"></span><span class="flake"></span><span class="flake"></span>
      <span class="flake"></span><span class="flake"></span><span class="flake"></span><span class="flake"></span>
      <span class="flake"></span><span class="flake"></span><span class="flake"></span><span class="flake"></span>
    </div>

    <header class="header">
      <h1 class="title">Tee Adventskalender</h1>
      <p class="subtitle">24 Tees nur für dich!</p>
    </header>

    <main class="container">
      <section id="calendar" class="calendar" aria-label="Adventskalender"></section>
    </main>

    <footer class="footer">
      <small>© <span id="year"></span> Lukas Tschannen</small>
      <div class="controls">
        <button id="clearLocal" title="Debug: localStorage löschen" hidden>Reset (dev)</button>
      </div>
    </footer>

    <!-- Modal -->
    <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
      <div class="modal-box" role="document">
        <button id="modalClose" class="modal-close" aria-label="Schließen">&times;</button>
        <div class="modal-content">
          <!-- Titel -->
          <h2 id="teaName" class="modal-title"></h2>
          <!-- Zwei-Spalten-Layout -->
          <div class="modal-body">
            <!-- Linke Spalte: Bild, Beschreibung, Untertext -->
            <div class="modal-left">
              <img id="teaImage" class="modal-image" src="" alt="">
              <p id="teaDescription" class="modal-desc"></p>
              <p id="teaSubText" class="modal-subtext"></p>
            </div>
            <!-- Rechte Spalte: Vorbereitung & Haltbarkeit -->
            <div class="modal-right">
              <div class="modal-section modal-prep">
                <h3>Zubereitung</h3>
                <p id="teaPreparation"></p>
              </div>
              <div class="modal-section modal-expiry">
                <h3>Haltbarkeit</h3>
                <p id="teaExpiry"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <script src="script.js?v=10.0"></script>
</body>
</html>
